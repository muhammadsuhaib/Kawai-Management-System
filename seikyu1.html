	<script>
		$(document).ready(function(){
			// tabulatorは最終列にwidth:1で全角スペースカラムを作ること。入れないとセルheightが狭くなる。
            $("#tabu1").tabulator({
                height:450,
                fitColumns:true,
                tooltipsHeader:true,
                columns:[
                    {width:30, title:"row_id", field:"id", align:"center", frozen:true},
                    {width:250, title:"請求先(部門)", field:"bumon", align:"left", frozen:true,formatter:'html'},
                    {width:10, title:"F", field:"seikyu", align:"center"},
                    {width:100, title:"売上計画", align:"right", field:"keikaku", formatter:'money', formatterParams:{precision:0}},
                    {width:100, title:"売上合計", align:"right", field:"goukei", formatter:'money', formatterParams:{precision:0}},
                    {width:100, title:"月発生分", align:"right", field:"0", align:"right", formatter:'money', formatterParams:{precision:0}},
                    {width:100, title:"31日", field:"31", align:"right", formatter:'money', formatterParams:{precision:0}},
                    {width:1, title:"", field:"dm"}
                ],
                tooltips:function(cell){
                    return cell.getValue();
                },
				rowFormatter:function(row){
					var data = row.getData();
					if(data.seikyu == "〇"){
						row.getElement().css({"background-color":"#c2a6ff"});
					}
				},
			});
			var tableData = [
				{dm:'　',id:1, bumon:'<a href="#" onclick="modalCallUd(this);">a</a>',seikyu:'',goukei:10000},
    			{dm:'　',id:2, bumon:'<a href="#" onclick="modalCallUd(this);">ロン</a>',seikyu:'',goukei:''},
    			{dm:'　',id:3, bumon:'<a href="#" onclick="modalCallUd(this);">　★タキロンプロテック</a>',seikyu:'〇'}
			]
			$("#tabu1").tabulator("setData", tableData);
			$("#tabu1").tabulator("redraw");
			
		});
	</script>
